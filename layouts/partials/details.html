{{ $topic := .topic }}
{{ range .browsers }}
  {{ $browser := (index $topic .id) }}
  <div class="pt3">
    <label class='db fw2 f6 ttu tracked silver' style='width:70px'>
      {{ .name }}
    </label>
    {{ if (and $browser $browser.details) }}
      <span class=''>
        {{ $browser.details | markdownify }}
      </span>
    {{ else }}
      <span class='gray'>Unknown</span>
    {{end}}
  </div>
{{ end }}
